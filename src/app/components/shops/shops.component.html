<div class="shops-page">
  <div class="shops-header">
    <h1>Наши магазины</h1>
    <p>Посетите наши магазины, чтобы увидеть продукцию вживую и получить консультацию специалистов</p>
  </div>

  <div class="shops-container">
    <div *ngFor="let shop of shops" class="shop-card">
      <div class="shop-image">
        <img [src]="shop.imageUrl" [alt]="shop.title">
      </div>
      
      <div class="shop-content">
        <h3>{{ shop.title }}</h3>
        
        <div class="shop-info">
          <div class="info-item">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
            <span class="address">{{ shop.address }}</span>
          </div>

          <div *ngIf="shop.phone" class="info-item">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
            </svg>
            <a [href]="'tel:' + shop.phone">{{ shop.phone }}</a>
          </div>

          <div *ngIf="shop.workingHours" class="info-item">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
            </svg>
            <span>{{ shop.workingHours }}</span>
          </div>
        </div>

        <p class="shop-description">{{ shop.description }}</p>

        <div class="shop-actions">
          <a 
            [href]="getGoogleMapsUrl(shop.address)" 
            target="_blank" 
            class="map-btn"
          >
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
            Открыть в Картах
          </a>
          
          <a *ngIf="shop.email" [href]="'mailto:' + shop.email" class="email-btn">
            Написать
          </a>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="shops.length === 0" class="no-shops">
    <p>Магазины временно отсутствуют</p>
  </div>
</div>
