<div class="admin-section">
      <h2>Управление контактами</h2>
      
      <form (ngSubmit)="saveContacts()">
        <div class="form-group">
          <label>Телефон:</label>
          <input [(ngModel)]="contacts.phone" name="phone" class="form-control">
        </div>
        
        <div class="form-group">
          <label>Email:</label>
          <input [(ngModel)]="contacts.email" name="email" class="form-control">
        </div>
        
        <div class="form-group">
          <label>Адрес офиса:</label>
          <textarea [(ngModel)]="contacts.office" name="office" class="form-control" rows="3"></textarea>
        </div>
        
        <h3>Социальные сети</h3>
        <div *ngFor="let social of contacts.social; let i = index" class="social-item">
          <div class="row">
            <div class="col">
              <input [(ngModel)]="social.name" [name]="'social-name-' + i" class="form-control" placeholder="Название">
            </div>
            <div class="col">
              <input [(ngModel)]="social.icon" [name]="'social-icon-' + i" class="form-control" placeholder="Иконка">
            </div>
            <div class="col">
              <input [(ngModel)]="social.url" [name]="'social-url-' + i" class="form-control" placeholder="Ссылка">
            </div>
            <div class="col-auto">
              <button type="button" (click)="removeSocial(i)" class="btn btn-danger">
                ×
              </button>
            </div>
          </div>
        </div>
        
        <button type="button" (click)="addSocial()" class="btn btn-secondary">
          + Добавить соцсеть
        </button>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-success">
            Сохранить контакты
          </button>
        </div>
      </form>
    </div>
